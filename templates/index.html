{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/login.css')}}">
{% endblock %}

{% block content %}
<div class="login-form">
    <form action="{{ url_for('login') }}" method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required" value="{{
                request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                value="{{
                request.form.password }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Login">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ msg }}
        {% endif %}
</div>
{% endblock %}
