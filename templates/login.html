{% extends "bootstrap/base.html" %}
{% block title %}Login{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/login.css')}}">
<link rel="icon" href="{{url_for('.static', filename='img/python_logo.png')}}">
{% endblock %}

{% block content %}
<div class="login-form">
    <form action="{{ url_for('login') }}" method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required" value="{{
                request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required"
                value="{{
                request.form.password }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Login">Log in</button>
        </div>
        <div class="msg text-center"> {{ msg }} </div>
    </form>
    <br>
    <div class="card">
        <div class="card-body">
            <img class="img-container" src="{{url_for('.static', filename='img/python_powered.png')}}"
                alt="python-powered">
        </div>
    </div>
</div>
<div class="login-form">

</div>
{% endblock %}
